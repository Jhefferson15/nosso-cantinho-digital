<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindos ao Nosso Cantinho Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="login-page">

    <div class="login-overlay"></div>
    <div class="login-container">
        <h1>Nosso Cantinho Digital</h1>
        <p>Onde nossa história é a única que importa.</p>
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="secret-word" placeholder="Qual a nossa palavra mágica?" required>
            </div>
            <button type="submit">
                Entrar <i class="fas fa-heart"></i>
            </button>
            <p id="error-message" class="error-message">Palavra errada, amor. Tenta de novo!</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
