<div id="dashboard-container">
    <div class="bujo-header">
        <h2 id="bujo-welcome-message">Bem-vinda!</h2>
        <p>Este é o seu painel de controle. Veja um resumo de tudo aqui.</p>
    </div>

    <div class="dashboard-grid">
        <!-- Widget: Resumo Financeiro -->
        <div id="widget-finances" class="bujo-card dashboard-widget">
            <h3>Resumo Financeiro do Mês</h3>
            <div id="finances-summary-widget" class="finances-summary-container">
                <!-- Conteúdo do resumo financeiro será inserido aqui -->
            </div>
        </div>

        <!-- Widget: Adicionar ao Registro Diário -->
        <div id="widget-quick-add" class="bujo-card dashboard-widget">
            <h3>Adicionar ao Registro de Hoje</h3>
            <div id="quick-add-form">
                <!-- Formulário de adição rápida será inserido aqui -->
            </div>
        </div>

        <!-- Widget: Registro de Hoje -->
        <div id="widget-daily-log" class="bujo-card dashboard-widget">
            <h3>Registro de Hoje</h3>
            <ul id="daily-log-widget-list" class="daily-log-list">
                <!-- Itens do registro de hoje serão inseridos aqui -->
            </ul>
        </div>

        <!-- Widget: Resumo de Hábitos -->
        <div id="widget-habits" class="bujo-card dashboard-widget">
            <h3>Progresso dos Hábitos do Mês</h3>
            <div id="habits-summary-widget">
                <!-- Resumo dos hábitos será inserido aqui -->
            </div>
        </div>
    </div>
</div>
