<div class="bujo-card">
    <!-- Cabeçalho do Mês com Navegação -->
    <div id="habits-header" class="calendar-header">
        <button id="habits-prev-month" class="bujo-button-icon">&#9664;</button>
        <h3 id="habits-month-year"></h3>
        <button id="habits-next-month" class="bujo-button-icon">&#9654;</button>
    </div>

    <!-- Formulário para Adicionar Novo Hábito -->
    <div class="add-habit-form">
        <input type="text" id="new-habit-name" class="bujo-input" placeholder="Adicionar novo hábito para este mês...">
        <button id="add-habit-btn" class="bujo-button">Adicionar Hábito</button>
    </div>

    <!-- Tabela/Grid do Rastreador de Hábitos -->
    <div id="habit-tracker-grid-container" class="habit-tracker-container">
        <!-- O grid será gerado pelo JavaScript -->
        <div class="habit-tracker-placeholder">
            <p>Nenhum hábito para este mês. Adicione um para começar!</p>
        </div>
    </div>
</div>
