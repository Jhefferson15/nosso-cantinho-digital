<div class="bujo-card">
    <!-- Cabeçalho do Mês com Navegação -->
    <div id="log-header" class="calendar-header">
        <button id="log-prev-month" class="bujo-button-icon">&#9664;</button>
        <h3 id="log-month-year"></h3>
        <button id="log-next-month" class="bujo-button-icon">&#9654;</button>
    </div>

    <!-- Calendário Mensal -->
    <div id="log-calendar-grid" class="calendar-grid"></div>
</div>

<div class="bujo-card">
    <!-- Área para Adicionar Nova Entrada -->
    <div id="daily-log-add-entry">
        <h4>Adicionar ao Registro Diário</h4>
        <div class="entry-form">
            <select id="entry-type" class="bujo-input">
                <option value="task">• Tarefa</option>
                <option value="event">o Evento</option>
                <option value="note">– Nota</option>
            </select>
            <input type="text" id="entry-text" class="bujo-input" placeholder="Escreva sua anotação...">
            <button id="add-entry-btn" class="bujo-button">Adicionar</button>
        </div>
    </div>

    <!-- Entradas do Dia Selecionado -->
    <h4>Registros de <span id="selected-date-display">hoje</span></h4>
    <ul id="daily-log-entries" class="daily-log-list">
        <!-- As entradas do dia aparecerão aqui -->
        <li class="log-entry-placeholder">Selecione um dia no calendário para ver ou adicionar registros.</li>
    </ul>
</div>
